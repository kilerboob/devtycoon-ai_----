version: '3.9'

services:
  frontend:
    build:
      context: ../..
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: ../..
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - ENV=prod
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cybernation
      POSTGRES_USER: prod
      POSTGRES_PASSWORD: prod_secret
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
