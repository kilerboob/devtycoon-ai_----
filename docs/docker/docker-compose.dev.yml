version: '3.9'

services:
  frontend:
    build:
      context: ../..
      dockerfile: Dockerfile.frontend
    ports:
      - "3100:3100"
    volumes:
      - ../../:/app
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ../..
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cybernation
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
