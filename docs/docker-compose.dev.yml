version: "3.9"
services:
  frontend:
    build:
      context: ..
      dockerfile: docs/Dockerfile.frontend
    ports:
      - "4173:4173"
  backend:
    build:
      context: ..
      dockerfile: docs/Dockerfile.backend
    ports:
      - "8000:8000"
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: cybernation
    ports:
      - "5432:5432"
