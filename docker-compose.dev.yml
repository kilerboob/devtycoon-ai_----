name: devtycoon

services:
  postgres:
    image: postgres:15-alpine
    container_name: devtycoon_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: devtycoon
      POSTGRES_PASSWORD: devtycoon_pass
      POSTGRES_DB: devtycoon_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - devtycoon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devtycoon"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: devtycoon_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://devtycoon:devtycoon_pass@postgres:5432/devtycoon_db
      DB_USER: devtycoon
      DB_HOST: postgres
      DB_NAME: devtycoon_db
      DB_PASSWORD: devtycoon_pass
      DB_PORT: 5432
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - backend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devtycoon-network
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: devtycoon_frontend_dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./src:/app/src
      - ./components:/app/components
      - ./utils:/app/utils
      - ./services:/app/services
      - ./public:/app/public
      - ./types:/app/types
      - ./index.html:/app/index.html
      - ./index.tsx:/app/index.tsx
      - ./App.tsx:/app/App.tsx
      - ./constants.ts:/app/constants.ts
      - ./types.ts:/app/types.ts
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      - frontend_node_modules:/app/node_modules
    ports:
      - "5174:5173"
    depends_on:
      - backend
    networks:
      - devtycoon-network
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  devtycoon-network:
    driver: bridge
